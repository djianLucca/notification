<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Teste de Notificações</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12 col-md-10 mx-auto">
          <div class="container">
            <div class="row">
              <div class="col-12 col-md-6 mb-5 offset-md-3">
                <div class="form-floating mb-3">
                  <input
                    type="text"
                    class="form-control"
                    id="title"
                    placeholder="Nome do Restaurante"
                    value="Nome do Restaurante"
                  />
                  <label for="title">Título</label>
                </div>
                <div class="form-floating">
                  <input
                    type="text"
                    class="form-control"
                    id="content"
                    placeholder="Alguma promoção muito boa!"
                    value="Alguma promoção muito boa!"
                  />
                  <label for="content">Conteúdo</label>
                </div>
              </div>
              <div class="col-12 col-md-6 mb-5">
                <div class="wrapper">
                  <div class="fake-phone android">
                    <div class="notch">
                      <div class="som"></div>
                      <div class="cam"></div>
                    </div>
                    <div class="content">
                      <div class="notification">
                        <div class="d-flex flex-column">
                          <h6></h6>
                          <p></p>
                        </div>
                        <div class="ms-auto">
                          <img src="pic.svg" height="36px" alt="" />
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-12 col-md-6 mb-5">
                <img
                  src="android.png"
                  class="mx-auto d-block"
                  width="400px"
                  alt=""
                />
              </div>
              <div class="col-12 col-md-6 mb-5">
                <div class="wrapper wrapper-2">
                  <div class="fake-phone apple">
                    <div class="notch">
                      <div class="som"></div>
                      <div class="cam"></div>
                    </div>
                    <div class="content">
                      <div class="notification">
                        <div class="d-flex flex-column">
                          <h6></h6>
                          <p></p>
                        </div>
                        <div class="ms-auto">
                          <img src="pic.svg" height="36px" alt="" />
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-12 col-md-6 mb-5">
                <img
                  src="apple.png"
                  class="mx-auto d-block"
                  width="400px"
                  alt=""
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      let title = document.getElementById("title");
      let content = document.getElementById("content");
      let phones = document.querySelectorAll(".wrapper");
      for (let p of phones) {
        p.querySelector("h6").innerHTML = title.value;
        p.querySelector("p").innerHTML = content.value;
        p.addEventListener("click", () => {
          let curr = getComputedStyle(p).getPropertyValue("--op");
          if (curr == "0") {
            p.style.setProperty("--op", "1");
          } else {
            p.style.setProperty("--op", "0");
          }
        });
      }
      title.addEventListener("keyup", () => {
        for (let p of phones) {
          p.style.setProperty("--op", "0");
          p.querySelector("h6").innerHTML = title.value;
        }
      });
      content.addEventListener("keyup", () => {
        for (let p of phones) {
          p.style.setProperty("--op", "0");
          p.querySelector("p").innerHTML = content.value;
        }
      });
    </script>
  </body>
</html>
